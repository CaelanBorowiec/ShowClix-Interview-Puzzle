<!DOCTYPE html>
<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<title>Seating App Demo</title>
	<link href="./css/pure-min.css" rel="stylesheet" type="text/css">
	<link href="./css/styles.css" rel="stylesheet" type="text/css">
	<script src="./js/jquery-2.1.1.min.js" type="application/javascript"></script>
</head>
<body style="">
	<div class="container">
		<div class="content">
			<div>
				<form class="pure-form pure-form-aligned buttonlink">
					<input id="url" readonly type="text" value="Log:">
				</form>
				<div class="spacer"></div>
				<form action="#" class="pure-form pure-form-aligned" method="post">
					<fieldset>
						<div class="pure-control-group">
							<label for="description">Input</label>
							<textarea class="pure-u-2-3" id="description" name="description" placeholder="Seating input" style="height: 90px; resize: vertical;"></textarea>
						</div>
						<div class="pure-controls">
							<button class="pure-button pure-button-primary" type="submit">Update</button>
						</div>
					</fieldset><input name="new" type="hidden" value="false">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
